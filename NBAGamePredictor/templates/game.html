<!DOCTYPE html>
<html lang="en">
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/game.css') }}">
    <meta charset="UTF-8">
    <title>NBA Game info</title>
</head>
<body>
    <div class="flex-grid">
		<div class="game">
			<div class="away-team">
                <p class="game-info">{{game.away_team}}</p>
                <p class="game-info">{{game.away_spread}}</p>
                {% if game.away_score != 0 or game.home_score != 0 %}
                    <p class="game-info">{{game.away_score}}</p>
                {% endif %}
			</div>
            <p class="game-info">{{game.time}}</p>
            <div class="home-team">
                <p class="game-info">{{game.home_team}}</p>
                <p class="game-info">{{game.home_spread}}</p>
                {% if game.away_score != 0 or game.home_score != 0 %}
						<p class="game-info">{{game.home_score}}</p>
					{% endif %}
            </div>
		</div>
	</div>
</body>
</html>
